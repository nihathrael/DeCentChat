usePlugin 'java'
usePlugin 'eclipse'

version = "0.1"
defaultTasks "test","jar"

repositories {
	mavenCentral()
}

manifest.mainAttributes(
	"Implementation-Title": "DeCentClient",
	"Implementation-Version": version,
	"Main-Class": "decentchat.client.ClientMain"
)


dependencies {
	compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '3.2-rc1'
	compile group: 'log4j', name: 'log4j', version: '1.2.14'
	testCompile group: 'junit', name: 'junit', version: '4.7'
}


task rmic(dependsOn: compileJava) << {
	String command = """rmic -classpath ${sourceSets.main.classesDir} -d ${sourceSets.main.classesDir} decentchat.internal.nodes.NodeImpl"""
	String command2 = """rmic -classpath ${sourceSets.main.classesDir} -d ${sourceSets.main.classesDir} decentchat.api.ProtocolImpl"""
	println command
	String test = command.execute().text
	println test
	println command2
	test = command2.execute().text
	println test
}

jar.dependsOn(rmic)
jar.doFirst {
	for(file in configurations.compile) {
		jar.merge(file)
	}
}

